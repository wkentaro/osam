name: ci

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # full version coverage on Linux (fastest/cheapest)
          - os: ubuntu-latest
            python-version: "3.10"
            pytest-args: ""
          - os: ubuntu-latest
            python-version: "3.11"
            pytest-args: "-m 'not heavy'"
          - os: ubuntu-latest
            python-version: "3.12"
            pytest-args: "-m 'not heavy'"
          - os: ubuntu-latest
            python-version: "3.13"
            pytest-args: "-m 'not heavy'"
          # minimum version on other platforms (light tests only)
          - os: macos-latest
            python-version: "3.10"
            pytest-args: "-m 'not heavy'"
          - os: windows-latest
            python-version: "3.10"
            pytest-args: "-m 'not heavy'"

    steps:
    - uses: actions/checkout@v4

    - uses: astral-sh/setup-uv@v5
      with:
        python-version: ${{ matrix.python-version }}

    - shell: bash
      run: |
        make setup

    - shell: bash
      run: |
        make lint

    - shell: bash
      run: |
        make test PYTEST_ARGS="${{ matrix.pytest-args }}"

    - name: Install from dist
      shell: bash
      run: |
        make build
        uv pip install dist/osam-*.whl
